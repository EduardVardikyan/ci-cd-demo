name: CI build & Push (no-ssh)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Debug ls and python info
        run: |
          echo: "=== PWD and list files ==="
          pwd
          ls -la  
          echo "=== Python binary and version ==="
          which python || which python3 || echo "no python binary found"
          python --version || python3 --version || echo "no python"
          echo "=== show repo root content via Python ==="
          python - <<'PY'
import sys, os
print("sys.executable=", sys.executable)
print("sys.path sample:", sys.path[:4])
print("root files:", os.listdir('.'))
PY
      
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q

  build_and_push:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
           context: .
           push: true
           tags: |
             ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:latest
             ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:${{ github.sha }}

      - name: Done
        run: echo "Image pushed to Docker Hub"
