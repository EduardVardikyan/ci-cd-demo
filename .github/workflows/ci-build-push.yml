name: CI build & Push (no-ssh)

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4

      - name: Simple debug (bash)
        shell: bash
        run: |
          echo: "=== START DEBUG ==="
          echo "shell: $(ps -p $$ -o comm=)"; echo "which bash: $(which bash || true)"
          echo "PWD:"
          pwd
          echo "LIST ROOT:"
          ls -la
          echo "Python version (if present):"
          python --version || python3 --version || echo "no python"
          echo "=== END DEBUG ==="       
          
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q

  build_and_push:
    name: Build & Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
           context: .
           push: true
           tags: |
             ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:latest
             ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-demo:${{ github.sha }}

      - name: Done
        run: echo "Image pushed to Docker Hub"
